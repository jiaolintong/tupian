 <script>
  function quickSort(arr) {
　　if (arr.length <= 1) {//如果数组长度小于等于1无需判断直接返回即可 
        return arr;
    }
 　　var pivotIndex = Math.floor(arr.length / 2);//取基准点 ,向下取整
　　var pivot = arr.splice(pivotIndex,1)[0];//取基准点的值,splice(index,1)函数可以返回数组中被删除的那个数
　　var left = [];//存放比基准点小的数组
　　var right = [];//存放比基准点大的数组 
　　for (var i = 0; i < arr.length; i++){ //遍历数组，进行判断分配 
　　　　if (arr[i] < pivot) {
　　　　　　left.push(arr[i]);//比基准点小的放在左边数组 
　　　　} else {
　　　　　　right.push(arr[i]);//比基准点大的放在右边数组 
　　　　}
　　}
         //递归执行以上操作,对左右两个数组进行操作，直到数组长度为<=1； 
　　return quickSort(left).concat([pivot], quickSort(right));
};
alert(quickSort([14, 3, 15, 7, 2, 76, 11]));
/*
 * 基准为7时，第一次分区得到左右两个子集[ 3, 2,]   7   [14, 15, 76, 11];
 * 以基准为2，对左边的子集[3,2]进行划分区排序,得到[2] 3。左子集排序全部结束
 * 以基准为76，对右边的子集进行划分区排序,得到[14, 15, 11] 76
 * 此时对上面的[14, 15, 11]以基准为15再进行划分区排序， [14, 11] 15
 * 此时对上面的[14, 11]以基准为11再进行划分区排序， 11  [14]
 * 所有无序区间都只剩下一个元素，递归结束
 *
 * https://www.cnblogs.com/elvinle/p/6655763.html
 */

</script>
